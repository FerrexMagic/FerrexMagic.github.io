<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="profile.css">
    </head>
    <body>
        <div class="container mt-5 dark">
            <div class="card" id="carta">
                <div class="card-header text-center" id="titulo">
                    <h2>Resumen Mensual</h2>
                </div>
                <div class="card-body" id="cuerpo">
                    <p><strong>Nuevos Clientes (MES):</strong> <span id="clientes"></span></p>
                    <p><strong>Ventas (MES):</strong> <span id="ventasMes"></span></p>
                    <p><strong>Ingresos (MES):</strong> <span id="ingresosMes"></span></p>
                    <p><strong>Ventas totales:</strong> <span id="ventasTotales"></span></p>
                    <p><strong>Ingresos totales:</strong> <span id="ingresosTotales"></span></p>
                </div>
            </div>
        </div>
        <script type="module" src="admin.js"></script>
    </body>
</html>
