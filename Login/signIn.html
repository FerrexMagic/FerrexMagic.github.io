<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn</title>
  <link rel="stylesheet" type="text/css" href="styles/formSign.css">
</head>

<body>
  <div class="container">
    <form class="form" id="formulario">
      <p class="title">Sign In</p>
      <input placeholder="Username" class="username input" type="text" />
      <input placeholder="Email" class="email input" type="text" />
      <input placeholder="Password" class="password input" type="password" />
      <button class="btn" type="submit" id="sign">Sign In</button>
    </form>
  </div>
</body>
<script type="module" src="scripts/login.js"></script>

</html>
